<form #noteForm="ngForm" (ngSubmit)="addNote()">
  <h2 class="text-center text-primary">Add Task</h2>
  <hr>

  <div class="form-group required">
    <label for="title" class="control-label">Title</label>
    <input type="text" class="form-control" required name="title" [(ngModel)]="note.title" placeholder="Title">
  </div>

  <div class="form-group required">
    <label for="body" class="control-label">What exactly needs to be done?</label>
    <input type="text" class="form-control" required name="body" [(ngModel)]="note.body" placeholder="Body">
  </div>

  <div class="form-group">
    <label for="media" class="control-label">Include image if you want</label>
    <input type="file" class="form-control" name="media" [(ngModel)]="note.media" #imageInput accept="image/*" (change)="onUploadImage($event)">
  </div>

  <div class="form-group" *ngIf="selectedImage">
    <img [src]="selectedImage" height="100px" width="100px">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="!noteForm.valid">Add</button>
  </div>
  
</form>
